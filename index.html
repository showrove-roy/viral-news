<body>
    <!-- Header Section start -->
    <header>
        <!-- NavBar Section start -->
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid d-flex justify-content-around">
                <div> <a class="navbar-brand fs-4 fw-bolder" href="#"><span class="news-Name">Latest</span> NeUs</a>
                </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div>
                    <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0 fs-6 fw-bold">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">News</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="blog.html">Blog</a>
                            </li>
                            <li class="nav-item">
                                <img src="images/Avatar.svg" alt="" width="40" height="40">
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

        </nav>
        <div class="border border-1 w-75 m-auto border-dark opacity-50"></div>
        <!-- NavBar Section End -->

    </header>
    <!-- Header Section end -->

    <!-- Loading section  -->
    <div id="spinner" style="z-index: 1001; height: 100vh; opacity: 95%;"
        class="border w-100 position-absolute bg-dark top-0 start-0 d-flex justify-content-center align-content-center align-items-center position-fixed d-none">
        <div class="d-flex justify-content-center">
            <div style="z-index: 100001;" class="spinner-border text-warning fs-5" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </div>


    <!-- Main Section start -->
    <main class="container my-3">


        <!-- Category section start -->

        <section id="categories-field" class="container-fluid">
            <ul id="categories"
                class="list-unstyled d-flex justify-content-lg-evenly justify-content-between flex-wrap">

            </ul>
        </section>

        <!-- Category section End -->


        <!-- News Number Count section start -->
        <section class="py-3 container-fluid">
            <div id="news-count" class="bg-white rounded-1 py-2 px-3 fs-4 container-fluid">
                0
            </div>
        </section>
        <!-- News Number Count section End -->

        <!-- News Sort By View section start -->
        <section class="py-3">
            <div class="d-flex justify-content-sm-between justify-content-center flex-wrap m-auto">
                <div class="my-2">
                    <label for="view-Option" class="fs-5">Sort By View:</label>
                    <select class="py-1 px-2 mx-2 text-muted" name="" id="view-Option">
                        <option value="" selected>Default</option>
                        <option value="">Name</option>
                        <option value="">Date</option>
                    </select>
                </div>


                <div class="my-2">
                    <button class="button-style button-Active">Todayâ€™s Pick</button>
                    <button class="button-style">Trending</button>
                </div>
            </div>
        </section>
        <!-- News Sort By View section End -->

        <!-- post container start  -->
        <div id="post-container" class="row row-cols-1 row-cols-1 g-4">
            <!-- post list  -->
        </div>
        <!-- post container end -->




        <!-- PopUp Post details start -->

        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Launch demo modal
        </button>

        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <!-- Modal -->
            <div class="modal fade" id="newsPopUP" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            ...
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <!-- PopUp Post details end -->




    </main>
    <!-- Main Section End -->








    <footer class="bg-white text-center mt-5 p-5">

    </footer>

    <!-- bootstrap script -->
